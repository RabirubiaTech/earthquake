name: Update Earthquake Card Image

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  generate-and-commit-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install pillow requests

      - name: Generate Earthquake Card
        run: |
          python3 << 'EOF'
          import requests
          from PIL import Image, ImageDraw, ImageFont
          from datetime import datetime, timezone, timedelta
          import io, textwrap

          FEED = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson"

          try:
              resp = requests.get(FEED, timeout=20)
              resp.raise_for_status()
              data = resp.json()
          except:
              data = None

          quakes = []

          if data and "features" in data:
              for f in data["features"]:
                  try:
                      mag = f["properties"]["mag"]
                      place = f["properties"]["place"]
                      time_ms = f["properties"]["time"]
                      lon, lat, depth = f["geometry"]["coordinates"]
                  except:
                      continue

                  if mag and mag >= 3.0:
                      if 16.5 <= lat <= 19.5 and -68.5 <= lon <= -62.5:
                          quakes.append({
                              "mag": mag,
                              "place": place,
                              "lat": lat,
                              "lon": lon,
                              "depth": depth,
                              "time": time_ms
                          })

              quakes.sort(key=lambda x: x["time"], reverse=True)
              quakes = quakes[:3]

          quake_lines_raw = []

          AST = timezone(timedelta(hours=-4))

          if not quakes:
              quake_lines_raw = ["No recent earthquakes ≥ 3.5 detected."]
          else:
              first = True
              for q in quakes:
                  label = "Currently" if first else "Recent"
                  first = False
                  t = datetime.fromtimestamp(q["time"] / 1000, tz=timezone.utc).astimezone(AST)
                  time_str = t.strftime("%b %d, %Y %H:%M AST")
                  line = f"{label}: M{q['mag']:.1f} – {q['place']} – Depth {int(q['depth'])} km – {time_str}"
                  quake_lines_raw.extend(textwrap.wrap(line, width=40))
                  quake_lines_raw.append("")

          if len(quake_lines_raw) == 1:
              quake_lines_raw.append("")
              quake_lines_raw.append("")

          quake_text = "\n".join(quake_lines_raw)

          card = Image.new("RGB", (800, 580), "#f2f6fa")
          draw = ImageDraw.Draw(card)

          try:
              logo_data = requests.get(
                  "https://static.wixstatic.com/media/80c250_b1146919dfe046429a96648c59e2c413~mv2.png",
                  timeout=20
              ).content
              logo = Image.open(io.BytesIO(logo_data)).convert("RGBA")
          except:
              logo = Image.new("RGBA", (100, 100), "white")

          logo = logo.resize((100, 100))
          card.paste(logo, (30, 40), logo)

          try:
              font_title = ImageFont.truetype("DejaVuSans-Bold.ttf", 28)
              font_sub = ImageFont.truetype("DejaVuSans.ttf", 24)
              font_body = ImageFont.truetype("DejaVuSans.ttf", 18)
              font_footer = ImageFont.truetype("DejaVuSans.ttf", 16)
          except:
              font_title = font_sub = font_body = font_footer = ImageFont.load_default()

          TEXT = "#0a1a2f"

          now_ast = datetime.now(timezone.utc).astimezone(AST)
          today_str = now_ast.strftime("%b %d, %Y")
          updated_str = now_ast.strftime("Updated %H:%M AST")

          draw.text((160, 40), today_str, fill=TEXT, font=font_title)
          draw.text((160, 75), updated_str, fill="#4a5a6a", font=font_body)

          draw.text((230, 160), "Earthquake Activity", fill=TEXT, font=font_sub, anchor="mm")
          draw.text((230, 195), "Near Puerto Rico (M3.5+)", fill=TEXT, font=font_sub, anchor="mm")

          draw.multiline_text(
              (40, 240),
              quake_text,
              fill=TEXT,
              font=font_body,
              spacing=4
          )

          LAT_MIN, LAT_MAX = 16.5, 19.5
          LON_MIN, LON_MAX = -68.5, -62.5

          def map_coords(lat, lon, width, height):
              x = int((lon - LON_MIN) / (LON_MAX - LON_MIN) * width)
              y = int((LAT_MAX - lat) / (LAT_MAX - LAT_MIN) * height)
              return x, y

          try:
              base_map_data = requests.get(
                  "https://static.wixstatic.com/media/80c250_c027bc919fc244e19f0bd205e225f5cf~mv2.png/v1/fill/w_1200,h_666,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/Screenshot%202026-01-02%20at%2018_58_02.png",
                  timeout=20
              ).content
              base_map = Image.open(io.BytesIO(base_map_data)).convert("RGB")
          except:
              base_map = Image.new("RGB", (1200, 666), "#d9e3ec")

          map_img = base_map.resize((320, 320))
          map_draw = ImageDraw.Draw(map_img)

          for q in quakes:
              x, y = map_coords(q["lat"], q["lon"], 320, 320)
              map_draw.ellipse((x-6, y-6, x+6, y+6), fill="red")

          bordered = Image.new("RGB", (324, 324), "white")
          bordered.paste(map_img, (2, 2))

          card.paste(bordered, (460, 40))

          footer = "USGS Earthquake Data | RabirubiaWeather.com | Updated every 4 hours"
          draw.text((400, 550), footer, fill=TEXT, font=font_footer, anchor="mm")

          card.save("earthquake_card.png", optimize=True)
          EOF

      - name: Commit and push updated image
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add earthquake_card.png
          git commit -m "Auto-update earthquake card image" || echo "No changes to commit"
          git push
